<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="toolkit-css.css">

    <meta charset="UTF-8">
    <title>sql-match</title>
</head>
<body>
    <div>
        <label><strong>sql to match</strong></label>
        <textarea id="sql_to_match" rows="10" class="firstDiv"></textarea>
    </div>
    <div>
        <label><strong>param to match</strong></label>
        <textarea id="param_to_match" rows="2" class="firstDiv"></textarea>
    </div>
    <div>
        <label><strong>match result</strong></label>
        <textarea id="match_result" rows="10" class="firstDiv"></textarea>
    </div>
    <div>
        <Button id="matchSql" onclick="matchSql()">MatchSql</Button>
    </div>
    <script type="text/javascript" src="sql-match-tool.js"></script>
</body>
</html>
