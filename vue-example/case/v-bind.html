<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div v-html="message"></div>
</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            message: '<h1>good night!</h1>'
        }
    })
</script>
</body>
</html>
